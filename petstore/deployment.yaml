---
apiVersion: v1
kind: Service
metadata:
  name: petstore
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: petstore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: petstore
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
        - ports:
            - containerPort: 8080
          name: service
          image: swaggerapi/petstore3:unstable
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petstore
  labels:
  annotations:
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.global-static-ip-name: testkube-workshop
    meta.helm.sh/release-name: petstore
    meta.helm.sh/release-namespace: petstore
    nginx.ingress.kubernetes.io/access-control-allow-origin: ""
    nginx.ingress.kubernetes.io/auth-signin: ""
    nginx.ingress.kubernetes.io/auth-url: ""
    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
    nginx.ingress.kubernetes.io/cors-allow-methods: GET
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - hosts:
        - petstore.testkube.io
      secretName: testkube-demo-cert-secret
  rules:
    - host: petstore.testkube.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petstore
                port:
                  number: 8080